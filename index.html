<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img class="card-image" src="images/image-equilibrium.jpg" alt="">
    <div class="info">
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img class="time-icon" src="/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="line">
      <div class="creator">
        <img src="images/image-avatar.png" alt="" class="creator-image">
        <p class="creator-info">Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </div>
  <div class="overlay">
    <img class="overlay-icon" src="/images/icon-view.svg" alt="">
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/NabilWasir">Nabil Wasir</a>.
  </footer>
</body>
</html>
